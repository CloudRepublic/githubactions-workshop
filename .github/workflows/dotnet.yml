name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      project: HelloWorld
      config: Release
      AZURE_FUNCTIONAPP_NAME: HelloWorld-Marco
      AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' 
    defaults:
      run:
        working-directory: ./src/${{env.project}}

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --output ./output
            
    - name: Test
      working-directory: src/${{env.project}}.UnitTests
      run: |
        dotnet test HelloWorld.UnitTests.csproj --configuration $config
        
    - name: Publish
      run: |
        ls -R output
        
    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

